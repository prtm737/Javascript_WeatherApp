    <title>Weather App</title>

  <body class="antialiased font-Roboto">
    <div class="h-screen flex flex-col justify-center items-center bg-gray-100">
      <h1 class="text-5xl font-semibold text-slate-900 mb-10">
        <span class="text-6xl font-extrabold text-red-600">Weather</span>
        App
      </h1>
      <div class="bg-white shadow-2xl rounded-lg px-1">
        <div class="m-2 p-2">
            <input
              required
              class="underline-offset-2 text-lg shadow-2xl p-3 outline-none rounded-md"
              type="text"
              placeholder="Enter your city"
              id="input_el"
            />
          <input
            class="text-center p-3 shadow-2xl cursor-pointer hover:bg-red-500 bg-red-600 rounded-md text-white font-semibold"
            type="button"
            value="Search"
            id="search_btn"
          />
        </div>
        <div id="weather">
          <div class="m-2 p-4">
            <p id="cityEl" class="text-4xl font-thin text-slate-700">City</p>
          </div>
          <div class="m-2 p-4">
            <p id="tempEl" class="text-8xl font-semibold text-gray-900">0<span class="text-2xl">&#8451</span></p>
          </div>
          <div id="imgEl" class="m-2 p-4">
            <!-- <img id="imgEl" class="w-28 " src="http://openweathermap.org/img/wn/10d@2x.png" alt="img"> -->
          </div>
          <div  class="m-2 p-4">
            <p id="desEl" class="text-3xl font-light ">Weather</p>
          </div>
        </div>
      </div>
    </div>
